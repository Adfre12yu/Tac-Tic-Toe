<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
            rel="stylesheet"
        />
        <title>Tic Tac Toe</title>
        <script type="module" src="index.js" defer></script>

        <script type="module" src="Board.js" defer></script>

        <script src="https://kit.fontawesome.com/80aa8800c1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="board">
            <div class="slot" column="0" row="0"></div>
            <div class="slot" column="1" row="0"></div>
            <div class="slot" column="2" row="0"></div>
            <div class="slot" column="0" row="1"></div>
            <div class="slot" column="1" row="1"></div>
            <div class="slot" column="2" row="1"></div>
            <div class="slot" column="0" row="2"></div>
            <div class="slot" column="1" row="2"></div>
            <div class="slot" column="2" row="2"></div>
        </div>
        <button id="button">PLAY AGAIN</button>
    </body>
</html>
